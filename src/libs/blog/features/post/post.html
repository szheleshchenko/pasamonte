<article class="post">
  <div class="post-image">
    <img [src]="post.photo_url" [alt]="post.title" />
  </div>
  <h3 class="post-title">{{ post.title }}</h3>
  <p class="post-description">{{ post.content_text }}</p>
  <div class="post-meta">
    BY <span class="link link-static">LAURA TANENBAUM</span> SEP 22
  </div>
</article>
